<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”Ž Consulta de Rastreio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #resposta {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <h2>ðŸ”Ž Consulta de CÃ³digo de Rastreio</h2>
  <input type="text" id="cpf" placeholder="Insira seu CPF (somente nÃºmeros)" maxlength="11">
  <br>
  <button onclick="buscar()">Buscar</button>
  <p id="resposta"></p>

  <script>
    async function buscar() {
      const cpf = document.getElementById("cpf").value.trim();
      const resposta = document.getElementById("resposta");

      if (!cpf || cpf.length !== 11 || !/^\d+$/.test(cpf)) {
        resposta.innerText = "CPF invÃ¡lido.";
        resposta.classList.add("erro");
        return;
      }

      try {
        const res = await fetch("https://consulta-rastreio.onrender.com/rastreio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpf: cpf })
        });

        const data = await res.json();

        if (data.rastreio && data.nome) {
          resposta.innerText = `Oi ${data.nome}, o seu rastreio Ã©: ${data.rastreio}`;
          resposta.classList.remove("erro");
        } else {
          resposta.innerText = "Ainda nÃ£o existe envios para esse CPF.";
          resposta.classList.add("erro");
        }

      } catch (err) {
        resposta.innerText = "Erro ao consultar. Tente novamente.";
        resposta.classList.add("erro");
      }
    }
  </script>
</body>
</html>
