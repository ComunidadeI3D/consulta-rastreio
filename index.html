<head>

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    #resposta { margin-top: 20px; font-weight: bold; color: green; }

<body>
  <h2>ðŸ”Ž Consulta de CÃ³digo de Rastreio 2</h2>
  <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11">
  <br>
  <button onclick="buscar()">Buscar</button>
  <p id="resposta"></p>

 <script>
  async function buscar() {
    const cpf = document.getElementById("cpf").value.trim();
    if (!cpf || cpf.length !== 11) {
      document.getElementById("resposta").innerText = "CPF invÃ¡lido.";
      return;
    }

    try {
      const res = await fetch("https://consulta-rastreio.onrender.com/rastreio", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ cpf: cpf })
      });

      const data = await res.json();
      document.getElementById("resposta").innerText = data.rastreio || data.erro;
    } catch (err) {
      document.getElementById("resposta").innerText = "Erro ao consultar. Tente novamente.";
    }
  }
</script>

</body>
